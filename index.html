
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Task BD - Social Account Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Smooth theme transition */
        .theme-toggling,
        .theme-toggling *,
        .theme-toggling *::before,
        .theme-toggling *::after {
            transition: background-color 600ms cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 600ms cubic-bezier(0.4, 0, 0.2, 1), 
                        color 600ms cubic-bezier(0.4, 0, 0.2, 1), 
                        box-shadow 600ms cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        /* Enhanced Glassmorphism */
        .glass { 
            background: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(24px) saturate(180%); 
            -webkit-backdrop-filter: blur(24px) saturate(180%);
        }
        
        .dark .dark-glass { 
            background: rgba(15, 23, 42, 0.65); 
            backdrop-filter: blur(24px) saturate(180%); 
            -webkit-backdrop-filter: blur(24px) saturate(180%);
        }

        /* 360 Degree Rotating Glow Animation */
        @keyframes rotate-glow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-glow-container {
            position: relative;
            z-index: 1;
            padding: 2px;
        }

        /* Conic gradient for a true high-end rotating border effect */
        .profile-glow-container::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: conic-gradient(from 0deg, #6366f1, #ec4899, #8b5cf6, #6366f1);
            border-radius: 50%;
            animation: rotate-glow 3s linear infinite;
            z-index: -1;
            filter: blur(3px);
            opacity: 1;
        }

        .dark .profile-glow-container::after {
            background: conic-gradient(from 0deg, #818cf8, #f472b6, #c084fc, #818cf8);
            filter: blur(5px);
            opacity: 1;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Tada for notifications */
        @keyframes tada {
          0% { transform: scale(1); }
          10%, 20% { transform: scale(0.9) rotate(-3deg); }
          30%, 50%, 70%, 90% { transform: scale(1.1) rotate(3deg); }
          40%, 60%, 80% { transform: scale(1.1) rotate(-3deg); }
          100% { transform: scale(1) rotate(0); }
        }
        .animate-tada { animation: tada 1s infinite; }

        /* WhatsApp Pulse Animation */
        @keyframes whatsapp-pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        .animate-whatsapp { animation: whatsapp-pulse 2s infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^2.15.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-[#020617] dark:text-slate-100 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script>
        (function() {
            const theme = localStorage.getItem('ttbd_theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</body>
</html>
